## OTHER FORMAT FOR CF1.6 US IOOS 1.2
  northward_sea_water_velocity:
    standard_name: "northward_sea_water_velocity"
    long_name: "northward_sea_water_velocity"
    units: "m s-1"
    accuracy: " "
    comment: "measured depth-average of sea water velocity pointing positive North, computed as an average over a glider dive segement between surfacing locations. The value comes from m_water_final_vy"
  eastward_sea_water_velocity:
    standard_name: "eastward_sea_water_velocity"
    long_name: "eastward_sea_water_velocity"
    units: "m s-1"
    accuracy: " "
    comment: "measured depth-average of sea water velocity pointing positive East, computed as an average over a glider dive segement between surfacing locations. The value comes from m_water_final_vx"
  sea_water_temperature:
    standard_name: "sea_water_temperature"
    long_name: "sea_water_temperature"
    units: "degrees_C"
    accuracy: ""
    ancillary_variables: "sci_water_temp"
    instrument: "instrument_ctd"
    observation_type: "measured"
    platform: "platform"
    precision: "** COMMAND:np.nanmedian(np.diff(nc['sea_water_temperature'].data))"
    resolution: "** COMMAND:np.nanmedian(np.diff(nc['time'].data[~np.isnan(nc['sea_water_temperature'])]))"
    valid_max: "** COMMAND:np.nanmax(nc['sea_water_temperature'])"
    valid_min: "** COMMAND:np.nanmin(nc['sea_water_temperature'])"
    comment: "ambient seawater temperature measured by glider CTD sensor sci_water_temp"
  sea_water_practical_salinity:
    standard_name: "salinity"
    long_name: "sea_water_practical_salinity"
    units: "PSU"
    accuracy: " "
    comment: "practical salinity computed from conductivity, temperature and pressure using the Gibbs-SeaWater (GSW) Oceanographic toolbox {https://www.teos-10.org/software.htm}"
  sea_water_density:
    standard_name: "sea_water_density"
    long_name: "sea_water_density"
    units: "kg m-3"
    accuracy: ""
    ancillary_variables: "density"
    instrument: "instrument_ctd"
    observation_type: "calculated"
    platform: "platform"
    precision: "** COMMAND:np.nanmedian(np.diff(nc['sea_water_density'].data))"
    resolution: "** COMMAND:np.nanmedian(np.diff(nc['time'].data[~np.isnan(nc['sea_water_density'])]))"
    valid_max: "** COMMAND:np.nanmax(nc['sea_water_density'].data)"
    valid_min: "** COMMAND:np.nanmin(nc['sea_water_density'].data)"
    comment: "in-situ seawater density calculated from salinity, temperature and pressure using the Gibbs-SeaWater (GSW) Oceanographic toolbox {https://www.teos-10.org/software.htm}"
  sea_water_electrical_conductivity:
    standard_name: "sea_water_electrical_conductivity"
    long_name: "sea_water_electrical_conductivity"
    units: "S m-1"
    accuracy: ""
    ancillary_variables: "conductivity"
    instrument: "instrument_ctd"
    observation_type: "measured"
    platform: "platform"
    accuracy: "0.005"
    precision: "** COMMAND:np.nanmedian(np.diff(nc['sea_water_electrical_conductivity'].data))"
    resolution: "** COMMAND:np.nanmedian(np.diff(nc['time'].data[~np.isnan(nc['sea_water_electrical_conductivity'])]))"
    valid_max: "** COMMAND:np.nanmax(nc['sea_water_electrical_conductivity'].data)"
    valid_min: "** COMMAND:np.nanmin(nc['sea_water_electrical_conductivity'].data)"
    comment: "ambient seawater conductivity measured by glider CTD sensor sci_water_cond"