# US IOOS GLIDER DAC 3.0 ENCODER -> PLEASE PUT THESE INTO A NEW FILE
#%YAML 1.2
#%TAG ! tag:mungliders.com,2023:
---
CFnamelist:
  time:
    standard_name: "time"
    long_name: "Time"
    units: "seconds since 1970-01-01T00:00:00Z"
    calendar: "gregorian"
    observation_type: "measured"
    comment: "glider time record seconds since 1970. Time is merged time between glider flight and science computers"
    valid_max: "** COMMAND:np.nanmax(data['time'].values)"
    valid_min: "** COMMAND:np.nanmin(data['time'].values)"
  time_uv:
    standard_name: "time"
    long_name: "Depth-Averaged Time"
    units: "seconds since 1970-01-01T00:00:00Z"
    calendar: "gregorian"
    observation_type: "measured"
    comment: "glider time record seconds since 1970. Time is merged time between glider flight and science computers"
    valid_max: "** COMMAND:np.nanmax(data['time_uv'].values)"
    valid_min: "** COMMAND:np.nanmin(data['time_uv'].values)"
  lat:
    standard_name: "latitude"
    long_name: "latitude"
    units: "degree_north"
    comment: "glider platformGPS surface positions"
    ancillary_variables: "lat_qc"
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
    observation_type: "measured"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lat'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lat'].values)"
  lon:
    standard_name: "longitude"
    long_name: "longitude"
    units: "degree_east"
    comment: "glider platform GPS surface positions"
    ancillary_variables: "lon_qc"
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
    observation_type: "measured"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lon'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lon'].values)"
  pressure:
    standard_name: "sea_water_pressure"
    long_name: "pressure"
    units: "dbar"
    accuracy: "0.01"
    ancillary_variables: "pressure_qc"
    instrument: "instrument_ctd"
    observation_type: "measured"
    platform: "platform"
    positive: "down"
    reference_datum: "sea-surface"
    precision: "** COMMAND:np.absolute(np.nanmedian(np.diff(data['pressure'].values)))"
    resolution: "0.02"
    valid_max: "** COMMAND:np.nanmax(data['pressure'].values)"
    valid_min: "** COMMAND:np.nanmin(data['pressure'].values)"
    comment: "measured by glider CTD pressure sensor"
  depth:
    standard_name: "depth"
    long_name: "depth"
    units: "meter"
    ancillary_variables: "depth_qc"
    instrument: "instrument_ctd"
    observation_type: "calculated"
    platform: "platform"
    positive: "down"
    accuracy: "0.01"
    reference_datum: "sea-surface"
    precision: "** COMMAND:np.absolute(np.nanmedian(np.diff(data['depth'].values)))"
    resolution: "0.02"
    valid_max: "** COMMAND:np.nanmax(data['depth'].values)"
    valid_min: "** COMMAND:np.nanmin(data['depth'].values)"
    comment: "vertical distance below sea surface calculated from CTD pressure sensor sci_water_pressure"
  profile_time:
    standard_name: "time"
    units: "seconds since 1970-01-01T00:00:00Z"
    long_name: "Profile Center Time"
    comment: "Timestamp corresponding to the mid-point of the profile"
    observation_type: "calculated"
    platform: "platform"
  profile_id:
    _FillValue: "-999"
    long_name: "Profile ID"
    comment: "Sequential profile number within the trajectory. This value is unique in each file that is part of a single trajectory/deployment."
    valid_max: "2147483647"
    valid_min: "1"
  profile_lat:
    standard_name: "latitude"
    units: "degrees_north"
    long_name: "Profile Center Latitude"
    comment: "Latitude corresponding to the mid-point of the profile"
    observation_type: "calculated"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['profile_lat'].values)"
    valid_min: "** COMMAND:np.nanmin(data['profile_lat'].values)"
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
  profile_lon:
    standard_name: "longitude"
    units: "degrees_east"
    long_name: "Profile Center Longitude"
    comment: "Longitude corresponding to the mid-point of the profile"
    observation_type: "calculated"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['profile_lon'].values)"
    valid_min: "** COMMAND:np.nanmin(data['profile_lon'].values)"
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
  profile_index:
    standard_name: "profile_index"
    units: " "
    long_name: "profile index for each glider dive"
    comment: "profile index = 1 is first dive, hover is 1.5 and climb is 2 etc."
    observation_type: "calculated"
    platform: "platform"
  profile_direction:
    standard_name: "profile_direction"
    units: " "
    long_name: "profile direction for each profile index"
    comment: "direction == -1 is diving and direction == +1 is climbing, direction == 0 is hovering"
    observation_type: "calculated"
    platform: "platform"
  lon_uv:
    standard_name: "longitude"
    units: "degrees_east"
    long_name: "Profile Center Eastward Current"
    comment: "Longitude corresponding to the mid-point of the profile"
    observation_type: "measured"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lon_uv'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lon_uv'].values)"
  lat_uv:
    standard_name: "latitude"
    units: "degrees_north"
    long_name: "Profile Center Northward Current"
    comment: "Longitude corresponding to the mid-point of the profile"
    observation_type: "measured"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lat_uv'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lat_uv'].values)"
  v:
    standard_name: "northward_sea_water_velocity"
    long_name: "northward_sea_water_velocity"
    observation_type: "calculated"
    units: "m s-1"
    accuracy: " "
    platform: "platform"
    ancillary_variables: "  "
    valid_max: "** COMMAND:np.nanmax(data['v'].values)"
    valid_min: "** COMMAND:np.nanmin(data['v'].values)"
    comment: "measured depth-average of sea water velocity pointing positive North, computed as an average over a glider dive segement between surfacing locations. The value comes from m_water_final_vy"
  u:
    standard_name: "eastward_sea_water_velocity"
    long_name: "eastward_sea_water_velocity"
    observation_type: "calculated"
    platform: "platform"
    units: "m s-1"
    accuracy: " "
    valid_max: "** COMMAND:np.nanmax(data['u'].values)"
    valid_min: "** COMMAND:np.nanmin(data['u'].values)"
    ancillary_variables: "  "
    comment: "measured depth-average of sea water velocity pointing positive East, computed as an average over a glider dive segement between surfacing locations. The value comes from m_water_final_vx"
## CTD
  conductivity:
    standard_name: "sea_water_electrical_conductivity"
    long_name: "sea_water_electrical_conductivity"
    units: "S m-1"
    accuracy: "0.001"
    ancillary_variables: "conductivity_qc"
    instrument: "instrument_ctd"
    observation_type: "measured"
    accuracy: "0.005"
    platform: "platform"
    precision: "** COMMAND:np.absolute(np.nanmedian(np.diff(data['conductivity'].values)))"
    resolution: "0.00001"
    valid_max: "** COMMAND:np.nanmax(data['conductivity'].values)"
    valid_min: "** COMMAND:np.nanmin(data['conductivity'].values)"
    comment: "ambient seawater conductivity measured by glider CTD sensor sci_water_cond"
  temperature:
    standard_name: "sea_water_temperature"
    long_name: "sea_water_temperature"
    units: "degrees_C"
    accuracy: "0.005"
    ancillary_variables: "temperature_qc"
    instrument: "instrument_ctd"
    observation_type: "measured"
    platform: "platform"
    precision: "** COMMAND:np.absolute(np.nanmedian(np.diff(data['temperature'].values)))"
    resolution: "0.001"
    valid_max: "** COMMAND:np.nanmax(data['temperature'])"
    valid_min: "** COMMAND:np.nanmin(data['temperature'])"
    comment: "ambient seawater temperature measured by glider CTD sensor sci_water_temp"
  conservative_temperature:
    standard_name: "sea_water_conservative_temperature"
    long_name: "sea_water_conservative_temperature"
    units: "degrees_C"
    accuracy: "0.01"
    ancillary_variables: "  "
    instrument: "instrument_ctd"
    observation_type: "calculated"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['conservative_temperature'].values)))"
    resolution: "0.01"
    valid_max: "** COMMAND: np.nanmax(data['conservative_temperature'])"
    valid_min: "** COMMAND: np.nanmin(data['conservative_temperature'])"
    comment: "Conservative Temperature is defined the specific potential enthalpy (which has the standard name sea_water_specific_potential_enthalpy) divided by a fixed value of the specific heat capacity of sea water, namely cp_0 = 3991.86795711963 J kg-1 K-1 (TEOS10)."
  salinity:
    standard_name: "sea_water_practical_salinity"
    long_name: "sea_water_practical_salinity"
    units: "PSU"
    platform: "platform"
    instrument: "instrument_ctd"
    observation_type: "calculated"
    accuracy: "0.05"
    ancillary_variables: "salinity_qc"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['salinity'].values)))"
    resolution: "0.01"
    valid_max: "** COMMAND: np.nanmax(data['salinity'].values)"
    valid_min: "** COMMAND: np.nanmin(data['salinity'].values)"
    comment: "practical salinity computed from conductivity, temperature and pressure using the Gibbs-SeaWater (GSW) Oceanographic toolbox (https://www.teos-10.org/software.htm)"
  absolute_salinity:
    standard_name: "sea_water_absolute_salinity"
    long_name: "absolute_salinity_of_sea_water"
    units: "g kg-1"
    platform: "platform"
    instrument: "instrument_ctd"
    observation_type: "calculated"
    accuracy: "0.05"
    ancillary_variables: "    "
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['absolute_salinity'].values)))"
    resolution: "0.01"
    valid_max: "** COMMAND: np.nanmax(data['absolute_salinity'].values)"
    valid_min: "** COMMAND: np.nanmin(data['absolute_salinity'].values)"
    comment: "Absolute Salinity, S_A, is defined as the mass fraction of dissolved material in sea water. Absolute Salinity incorporates the spatial variations in the composition of sea water (TEOS-10)."
  density:
    standard_name: "sea_water_density"
    long_name: "sea_water_density"
    units: "kg m-3"
    accuracy: "0.05"
    ancillary_variables: "density_qc"
    instrument: "instrument_ctd"
    observation_type: "calculated"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['density'].values)))"
    resolution: "0.01"
    valid_max: "** COMMAND: np.nanmax(data['density'].values)"
    valid_min: "** COMMAND: np.nanmin(data['density'].values)"
    comment: "in-situ seawater density calculated from salinity, temperature and pressure using the Gibbs-SeaWater (GSW) Oceanographic toolbox (https://www.teos-10.org/software.htm)"
## OXYGEN
  oxygen_sensor_temperature:
    standard_name: "temperature_of_sensor_for_oxygen_in_sea_water"
    long_name: "temperature_of_sensor_for_oxygen_in_sea_water"
    units: "degree_C"
    comment: "temperature of oxygen sensor used to compute oxygen concentration duplicated from sci_oxy4_temperature"
    ancillary_variables: "temperature_qc"
    observation_type: "measured"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['oxygen_sensor_temperature'].values)))"
    resolution: "0.01"
    valid_max: "** COMMAND: np.nanmax(data['oxygen_sensor_temperature'].values)"
    valid_min: "** COMMAND: np.nanmin(data['oxygen_sensor_temperature'].values)"
  oxygen_concentration:
    standard_name: "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"
    long_name: "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"
    units: "micro-mol L"
    comment: "oxygen concentration measured by glider sensor from sci_oxy4_oxygen, compensated for salinity using code from Bittig et al., (2018)."
    ancillary_variables: "  "
    observation_type: "calculated"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['oxygen_concentration'].values)))"
    resolution: "1.0"
    valid_max: "** COMMAND:np.nanmax(data['oxygen_concentration'].values)"
    valid_min: "** COMMAND: np.nanmin(data['oxygen_concentration'].values)"
## OPTICAL SENSORS
  chlorophyll_a:
    standard_name: "mass_concentration_of_chlorophyll_in_sea_water"
    long_name: "mass_concentration_of_chlorophyll_in_sea_water"
    units: "kg m-3"
    ancillary_variables: "    "
    observation_type: "measured"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['chlorophyll_a'].values)))"
    resolution: "0.1"
    valid_max: "** COMMAND: np.nanmax(data['chlorophyll_a'].values)"
    valid_min: "** COMMAND: np.nanmin(data['chlorophyll_a'].values)"
    comment: "Mass concentration means mass per unit volume and are several different forms of chlorophyll that occur naturally. All contain a chlorin ring (chemical formula C20H16N4) which gives the green pigment and a side chain whose structure varies. The naturally occurring forms of chlorophyll contain between 35 and 55 carbon atoms. Chlorophyll-a is the most commonly occurring form of natural chlorophyll. The chemical formula of chlorophyll-a is C55H72O5N4Mg."
  cdom:
    standard_name: "concentration_of_colored_dissolved_organic_matter_in_sea_water_expressed_as_equivalent_mass_fraction_of_quinine_sulfate_dihydrate"
    long_name: "concentration_of_colored_dissolved_organic_matter_in_sea_water_expressed_as_equivalent_mass_fraction_of_quinine_sulfate_dihydrate"
    units: "1"
    ancillary_variables: "    "
    observation_type: "measured"
    platform: "platform"
    precision: "** COMMAND: np.absolute(np.nanmedian(np.diff(data['cdom'].values)))"
    resolution: "0.001"
    valid_max: "** COMMAND: np.nanmax(data['cdom'].values)"
    valid_min: "** COMMAND: np.nanmin(data['cdom'].values)"
    comment: "The quantity with standard name concentration_of_colored_dissolved_organic_matter_in_sea_water_expressed_as_equivalent_mass_fraction_of_quinine_sulfate_dihydrate is also commonly known as Chromophoric Dissolved Organic Matter (CDOM). CDOM plays an important role in the carbon cycling and biogeochemistry of coastal waters. It occurs naturally in aquatic environments primarily as a result of tannins released from decaying plant and animal matter, which can enter coastal areas in river run-off containing organic materials leached from soils. When present in high concentrations, it imparts a brown or yellowish color to water. Its presence can negatively impact fish populations by reducing dissolved oxygen concentrations to harmful levels and by releasing nutrients and metals that contaminate the water. Increased understanding of the role of CDOM will further our ability to manage and protect coastal ecosystems. Sensors are commonly calibrated against a 100 parts per billion (ppb) quinine sulfate dihydrate solution, a fluorescent reference standard commonly used with CDOM sensors. CDOM sensors therefore report in QSDE (quinine sulfate dihydrate equivalents). It is important to note, however, that CDOM concentrations in QSDE are not necessarily equivalent to the in situ CDOM concentrations in ppb."
## QC variables and flags
  lat_qc:
    standard_name: "lat_qc"
    long_name: "latitude quality controlled"
    units: "degree_north"
    comment: "glider platform latitude incorporating underwater positioning corrected for dead reckoninig errors associated with underwater currents and glider GPS surface positions"
    ancillary_variables: " "
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
    observation_type: "calculated"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lat_qc'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lat_qc'].values)"
  lon_qc:
    standard_name: "lon_qc"
    long_name: "longitude quality controlled"
    units: "degree_east"
    comment: "glider platform longitude incorporating underwater positioning corrected for dead reckoninig errors associated with underwater currents and glider GPS surface positions"
    ancillary_variables: " "
    coordinate_reference_frame: "urn:ogc:crs:EPSG::4326"
    observation_type: "calculated"
    platform: "platform"
    reference: "WGS84"
    valid_max: "** COMMAND:np.nanmax(data['lon_qc'].values)"
    valid_min: "** COMMAND:np.nanmin(data['lon_qc'].values)"
  salinity_qc:
    flag_values: "1, 2, 3, 4, 9"
    long_name: "salinity Quality Flag"
    standard_name: "sea_water_practical_salinity status_flag"
    flag_meanings: "no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed not_used not_used interpolated_value missing_value"
    valid_max: "9"
    valid_min: "0"
    comment: "Data underwent quartod range, spike, rate of change and flat line test (Flag 1: pass, 2: not tested, 3: suspicious, 4: fail, 9: missing data)."
  temperature_qc:
    flag_values: "1, 2, 3, 4, 9"
    long_name: "temperature Quality Flag"
    standard_name: "sea_water_temperature status_flag"
    flag_meanings: "no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed not_used not_used interpolated_value missing_value"
    valid_max: "9"
    valid_min: "0"
    comment: "Data underwent quartod range, spike, rate of change and flat line test (Flag 1: pass, 2: not tested, 3: suspicious, 4: fail, 9: missing data)."
  conductivity_qc:
    flag_values: "1, 2, 3, 4, 9"
    long_name: "conductivity Quality Flag"
    standard_name: "sea_water_electrical_conductivity status_flag"
    flag_meanings: "no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed not_used not_used interpolated_value missing_value"
    valid_max: "9"
    valid_min: "0"
    comment: "Data underwent quartod range, spike, rate of change and flat line test (Flag 1: pass, 2: not tested, 3: suspicious, 4: fail, 9: missing data)."
  density_qc:
    flag_values: "1, 2, 3, 4, 9"
    long_name: "density Quality Flag"
    standard_name: "sea_water_density status_flag"
    flag_meanings: "no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed not_used not_used interpolated_value missing_value"
    valid_max: "9"
    valid_min: "0"
    comment: "Data underwent quartod range, spike, rate of change and flat line test (Flag 1: pass, 2: not tested, 3: suspicious, 4: fail, 9: missing data)."
  pressure_qc:
    flag_values: "1, 2, 3, 4, 9"
    long_name: "pressure Quality Flag"
    standard_name: "sea_water_pressure status_flag"
    flag_meanings: "no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed not_used not_used interpolated_value missing_value"
    valid_max: "9"
    valid_min: "0"
    comment: "Data underwent quartod range, spike, rate of change and flat line test (Flag 1: pass, 2: not tested, 3: suspicious, 4: fail, 9: missing data)."

    

    
    
    


  